<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body onselectstart="return false;">
<div class="content">
    <div class="photo" id="{{index}}" onclick="center(this);">
        <div class="photo-wrap photo-front">
            <div class="side side-wrap">
                <div>
                    <img class="img" src="{{jpg}}" >
                </div>
                    <div class="caption">{{caption}}</div>
            </div>
            <div class="side side-back">
                <div class="desc">test</div>
            </div>
        </div>
    </div>
</div>
<div id="mask" class="none" style="opacity:0;">
    <div id="x" onclick="photo_off()">X</div>
</div>
</body>
<script type="text/javascript" src="js.js"></script>
<script type="text/javascript" src="my.js"></script>
</html>
